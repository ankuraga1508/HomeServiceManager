<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../favicon.ico">
    <title>Starter Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../css/registration.css" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div id="header">
        <h1>Register</h1>
    </div>
    <div class="container" id="fields">
        <form>
            <ul>
                <li>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" required />
                </li>
                <li>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" required />
                </li>
                <li>
                    <label for="username">Username</label>
                    <input type="text" id="username" required />
                </li>
                <li>
                    <label for="password">Password</label>
                    <input type="text" id="password" required />
                </li>
                <li>
                    <label for="contactNum">Contact Number</label>
                    <input type="text" id="contactNum" required />
                </li>
                <li>
                    <label for="altContactNum">Alternate Contact Number</label>
                    <input type="text" id="altContactNum" />
                </li>
                <li>
                    <label for="addressLine1">Address Line 1</label>
                    <input type="text" id="addressLine1" required />
                </li>
                <li>
                    <label for="addressLine2">Address Line 2</label>
                    <input type="text" id="addressLine2" />
                </li>
                <li>
                    <label for="city">City</label>
                    <input type="text" id="city" />
                </li>
                <li>
                    <label for="state">State</label>
                    <input type="text" id="state" required />
                </li>
                <li>
                    <label for="zipCode">Zip Code</label>
                    <input type="text" id="zipCode" required />
                </li>
                <li>
                    <label for="sex">Sex</label>
                    <input type="text" id="sex" />
                </li>
                <li>
                    <label for="dateOfBirth">Date of Birth</label>
                    <input type="text" id="dateOfBirth" />
                </li>
            </ul>
            <input type="submit" value="Register"/>
            <button id="registration-cancel">Cancel</button>
        </form>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="../js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
